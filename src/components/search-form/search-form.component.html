<form [formGroup]="searchForm" 
(ngSubmit)="onSubmitSearch(searchForm.value.searchInput)">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="col-md-2">
    <a class="navbar-brand" 
       href="#">
    <i class="fa fa-github" aria-hidden="true">
    </i> Search Issues
  </a>
  </div>    

  <div class="col-md-6 offset-1">
      <div class="form-row align-items-center">
        <div class="col-md-12 my-1">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-search"></i></div>
            </div>
                  <input type="text" 
                  class="form-control"
                  formControlName="searchInput" 
                  placeholder="Search an angular issue...">
                <button type="submit">Search</button>
          </div>
        </div>
      </div>
  </div>

  <div class="col-md-2 offset-1">
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" (change)="onRadioBtnChange($event.target.value)" checked id="inlineRadio1" value="is:open">
          <label class="form-check-label" for="open">Open</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" (change)="onRadioBtnChange($event.target.value)" id="inlineRadio2" value="is:closed">
          <label class="form-check-label" for="closed">Closed</label>
        </div>
  </div>

</nav>
<div class="col-md-6 offset-3 is-invalid text-center mt-5 " *ngIf="showError">Empty spaces are not allowed, type something please... !</div>
<app-list-issues [issuesData]="issuesData"></app-list-issues>
</form>
<button *ngIf="hasNextPage" (click)="fetchMoreIssues()" class="col-xs-6 col-lg-4 offset-lg-4 mt-3 mb-3 btn btn-primary">Load More Issues</button>
